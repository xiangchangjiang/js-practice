<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>getComputedStyle与currentStyle获取样式</title>
  <style>
    #box {
      width: 300px;
      height: 300px;
      border: 1px solid darkcyan;
      left: 0;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    function getStyle(obj, attr) {
      // if (obj.currentStyle) {
      //   return obj.currentStyle[attr];
      // } else {
      //   return getComputedStyle(obj, false)[attr];
      // }
      if(obj.getComputedStyle){
        return getComputedStyle(obj, false)[attr];
      }else{
        return obj.currentStyle[attr];
      }
    }
    window.onload = function () {
      var box = document.getElementById('box');
      alert(getStyle(box, 'left'));
    }
  </script>
</body>

</html>
