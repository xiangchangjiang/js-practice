<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>封装一个move函数,兼容IE8</title>
  <style>
    *{margin:0;padding:0;}
  #xx,#box2{
    width:100px;
    height:100px;
    background:greenyellow;
    position:absolute;
    left:0;
    top:300px;
  }
  #box2{
    background:crimson;
    top:200px;
  }

  </style>

  <script src="./tools.js"></script>
  <script>
    window.onload=function(){
      var btn1=document.getElementById('btn1')
      var btn2=document.getElementById('btn2')
      var btn3=document.getElementById('btn3')
      var box2=document.getElementById('box2')
      var xx=document.getElementById('xx')
      btn1.onclick=function(){
        move(xx,'width',400,12,function(){
          move(xx,'height',250,25,function(){
            move(xx,'width',100,36,function(){
              move(xx,'height',100,34)
            })
          })})
      }

      
      btn2.onclick=function(){
        move(xx,'width',30,8,function(){
          move(xx,'height',30,35)})
      } 

      btn4.onclick=function(){
        move(box2,'width',400,25,function(){
          move(box2,'width',100,34,function(){
            setTimeout(function(){alert('程序执行完毕!')},50)
          })})
      }


    }
  </script>
</head>

<body>
  <button id='btn1'>点击按钮div向右走</button>
  <button id='btn2'>点击按钮div向左走</button>
  <button id='btn4'>点击按钮box2向右走</button>
  
  <br>
  <br>
  <div id="xx">div</div>
  <br><br>
  <div id='box2'>box2</div>
  <div style='width:0px;height:800px;position:absolute;left:400px;border-right:1px solid black;'></div>
</body>

</html>
