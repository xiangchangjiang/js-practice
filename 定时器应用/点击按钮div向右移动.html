<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    *{margin:0;padding:0;}
  #xx{
    width:100px;
    height:100px;
    background:greenyellow;
    position:absolute;
    left:0;
    /*这里设置left:0;是为了兼容IE8,在IE8中left不写的话获取的值是auto,用于计算会出错.其它浏览器不设置也可以因为默认获取是0*/
  }
  </style>
  <script>
    window.onload=function(){
      var btn1=document.getElementById('btn1')
      var xx=document.getElementById('xx')
      var timer 
      btn1.onclick=function(){

        //生成计时器之前要清除上次的计时器,防止生成多个计时器,导致div越来越快
        window.clearInterval(timer)

        timer=setInterval(function(){
        console.log(getStyle(xx,'left'),111111111111)
        var oldValue=parseInt(getStyle(xx,'left'))
        var newValue=oldValue+10
        //将大于400的值设置为400
        if(newValue>400){
          newValue=400
        }

        xx.style.left=newValue+'px'
        //当newValue值等于400时清除计时器
        if(xx.offsetLeft===400){
          window.clearInterval(timer)
        }
        },100)
      }
      
      function getStyle(obj,name){
        return window.getComputedStyle?getComputedStyle(obj,null)[name]:obj.currentStyle[name]
      }
    }
  </script>
</head>

<body>
  <button id='btn1'>点击按钮div向右走</button>
  <br>
  <br>
  <div id="xx"></div>
  <!-- 用div画一条竖线 -->
  <div style='width:0;height:800px;position:absolute;left:400px;top:0;border-right:1px solid black;'></div>

</body>

</html>
