<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  </head>
<body>
  <button id='btn'>点击添加超链接</button>
  <ul id="u1" style='background:cyan;'>
    <li><a href="javascript:;"  class='xx'>超链接1</a></li>
    <li><a href="javascript:;" class='xx'>超链接2</a></li>
    <li><a href="javascript:;" class='xx'>超链接3</a></li>
  </ul>

</body>
  <script>
  var ul=document.getElementById('u1')
  var btn=document.getElementById('btn')
  btn.onclick=function(){
    console.log(2)
    var li=document.createElement('li')
    li.innerHTML='<a href="javascript:;" class="xx">新建超链接</a>'
    //li.onclick=function(){alert('新建的li')}
    ul.appendChild(li)
  }  
  //直接在li父元素ul上绑定事件,这样点击时就可以冒泡到ul
  //这样只绑定一次,就可以应用到多个元素上,即使元素是后添加上去的
  //由于ul是一整块区域,所以需要加一个条件判断
  //当触发事件的对象是我们所期望的元素,则执行
  ul.onclick=function(e){
    console.log(e)
    if(e.target.className==='xx'){
      console.log('a')
      alert('这是ul元素')
    }
  }

  </script>
  
  
</html>
